<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
 function sortNum (a,b) {
    return b[1] - a[1];
 }
 var list = document.getElementById('aqi-list');//获取列表
 var sortList = [];
 //获取大于60的数据并排序
 for(var i in aqiData) {
    if (aqiData[i][1] > 60)
      sortList.push(aqiData[i]);
 }
 sortList.sort(sortNum);
 //显示结果
 for (var j = 0; j < sortList.length; j++) {
    list.innerHTML += "<li>第" + (j+1) + "名：" + sortList[j][0] + "，" + sortList[j][1] + "</li>";
 }
})();

</script>
</body>
</html>
